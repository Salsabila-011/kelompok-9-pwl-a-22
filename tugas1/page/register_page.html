<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page - Timnas Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Gradient diagonal dari merah ke putih */
        .bg-theme {
            background: linear-gradient(to bottom right, rgb(226, 36, 36) 50%, #ffffff 50%);
        }
    </style>
</head>
<body class="min-h-screen flex bg-theme">
    <!-- Gambar Kiri dengan Background Merah -->
    <div class="w-1/2 flex items-center justify-center bg-red-600">
        <div class="text-center">
            <h2 class="text-white text-2xl font-bold mt-4">Logo Timnas Indonesia</h2>
            <img src="../img/950aa5e6-9e6b-47af-8a55-bb35e96fe1ba-removebg-preview.png" alt="Icon Timnas" class="w-400 h-400 mx-auto">
            
        </div>
    </div>

    <!-- Background Putih dengan Formulir Pendaftaran -->
    <div class="w-1/2 bg-white flex items-center justify-center">
        <div class="shadow-lg rounded-lg p-8 w-full max-w-md">
            <!-- Logo Tim Nasional -->
            <div class="text-center mb-6">
                <img src="../img/LOGO TIMNAS INDONESIA by furqon al wachid_transparent_Craiyon.png" alt="Logo Timnas" class="w-24 h-24 mx-auto">
                <h1 class="text-2xl font-bold text-red-600 mt-4">Daftar Akun</h1>
            </div>

            <!-- Formulir Pendaftaran -->
            <form action="#" method="POST">
                <!-- Nama Lengkap -->
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                </div>

                <!-- Konfirmasi Password -->
                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Konfirmasi Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                </div>

                <!-- Tombol Daftar -->
                <div>
                    <button type="submit" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Daftar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
