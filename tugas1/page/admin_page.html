<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Jadwal Timnas Indonesia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-slate-50 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="../img/logotim.png" alt="Logo Timnas Indonesia" class="w-10 h-10 mr-2">
                <span class="text-red-700 text-xl font-bold">Tim Nasional Indonesia</span>
            </div>
            <div class="hidden md:flex space-x-4">
                <a href="web_page.html" class="text-red-700 hover:bg-red-300 px-3 py-2 rounded">Beranda</a>
                <a href="#" class="text-red-700 hover:bg-red-300 px-3 py-2 rounded">Profil</a>
                <a href="#" class="text-red-700 hover:bg-red-300 px-3 py-2 rounded">Prestasi</a>
                <a href="admin_page.html" class="text-red-700 hover:bg-red-300 px-3 py-2 rounded">Admin</a>
                <a href="login_page.html" class="text-red-700 hover:bg-red-300 px-3 py-2 rounded">Keluar</a>
                
            </div>
            
        </div>
    </nav>
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <div class="flex justify-between items-center bg-white p-4 rounded-lg shadow">
      <h1 class="text-2xl font-bold text-red-600">Admin Jadwal Timnas Indonesia</h1>
      <button class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700">Tambah Jadwal</button>
    </div>

    <!-- Grid 2 Kolom -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
      <!-- Grafik Penjualan Tiket -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Grafik Penjualan Tiket</h2>
        <canvas id="ticketSalesChart" width="400" height="200"></canvas>
      </div>

      <!-- Tabel Jadwal Pertandingan -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Jadwal Pertandingan</h2>
        <table class="w-full text-left table-auto">
          <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="px-4 py-2">Tanggal</th>
              <th class="px-4 py-2">Lawan</th>
              <th class="px-4 py-2">Lokasi</th>
              <th class="px-4 py-2">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border px-4 py-2">15 Januari 2024</td>
              <td class="border px-4 py-2">Irak</td>
              <td class="border px-4 py-2">Jakarta</td>
              <td class="border px-4 py-2">
                <button class="bg-blue-500 text-white py-1 px-2 rounded hover:bg-blue-600">Edit</button>
                <button class="bg-red-500 text-white py-1 px-2 rounded hover:bg-red-600">Hapus</button>
              </td>
            </tr>
            <tr>
              <td class="border px-4 py-2">25 Februari 2024</td>
              <td class="border px-4 py-2">Vietnam</td>
              <td class="border px-4 py-2">Bandung</td>
              <td class="border px-4 py-2">
                <button class="bg-blue-500 text-white py-1 px-2 rounded hover:bg-blue-600">Edit</button>
                <button class="bg-red-500 text-white py-1 px-2 rounded hover:bg-red-600">Hapus</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script Chart.js -->
  <script>
    const ctx = document.getElementById('ticketSalesChart').getContext('2d');
    const ticketSalesChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni'],
        datasets: [{
          label: 'Penjualan Tiket',
          data: [300, 450, 400, 550, 600, 700],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 2,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            labels: {
              color: '#4B5563'
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#4B5563'
            }
          },
          x: {
            ticks: {
              color: '#4B5563'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
