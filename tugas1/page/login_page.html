<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Timnas Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        .bg-red-white {
            background: linear-gradient(to bottom, #d72828 50%, #ffffff 50%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-red-white">
    <div class="relative flex items-center justify-center w-full max-w-6xl">
    
        <img src="../img/ragnar-removebg-preview.png" alt="Ragnar oeratmangoen" class="w-85 h-85 rounded-full absolute left-1 z-10"> 

      
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md z-20">
            <h2 class="text-2xl font-bold text-center text-red-600 mb-6">Login </h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Login
                    </button>
                    <a href="#" class="inline-block align-baseline font-bold text-sm text-red-600 hover:text-red-800">
                        Lupa Password?
                    </a>
                </div>
            </form>
            <hr class="mb-6">
            <div class="text-center">
                <p class="text-gray-600 text-sm">Belum punya akun?</p>
                <a href="#" class="font-bold text-red-600 hover:text-red-800">
                    Register Sekarang
                </a>
            </div>
        </div>

        
        <img src="../img/jayadi.png" alt="Jay Idzes" class="w-85 h-85 rounded-full absolute -right-10 z-10"> 
    </div>
</body>
</html>
